<!DOCTYPE html>
<html>
<head>
	<title>Memory Matrix</title>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1 id="headline">Memory Matrix!</h1>
	<div class="start-container">
		<button id="start">Play!</button>
		<!-- <button id="howto">How to Play!</button> -->
	</div>
	<div id="score">
		<h3>Score</h3>
		<div class="hr"></div>
		<table>
			<tr><td class="levellabel">Level</td><td class="scores" id="levelscore">1</td></tr>
			<tr><td class="ccplabel">Correct Click</td><td class="scores" id="ccpscore"></td></tr>
		</table>
	</div>
	<canvas id="canvas"></canvas>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
